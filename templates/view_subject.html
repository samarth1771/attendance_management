{% extends 'base.html' %}
{% block content %}


<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table mr-1"></i>Student Table</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Subject Code</th>
                            <th>Semester</th>
                            <th>Update/Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in subjects %}
                        <tr>
                            <td>{{  s.name  }}</td>
                            <td>{{  s.sub_code  }}</td>
                            <td>{{  s.semester  }}</td>
                            <td><a href="{% url 'edit_subject' s.sub_code %}">Edit</a> </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
