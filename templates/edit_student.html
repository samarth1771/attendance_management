{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="container">
        <!-- edit form column -->
        <div class="col-lg-12 text-lg-center">
            <h2>Edit Student</h2>
            <br>
            <br>
        </div>
            <div class="col-lg-8 push-lg-4 personal-info">
                 <form role="form" action="#" method="POST">
                     {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Name</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="name" value="{{ std.name }}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">ER No</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="er_no" value="{{ std.er_no }}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Phone No</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" name="rfid_no" value="{{ std.rfid_no }}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Department</label>
                            <div class="col-lg-9">
                                <select class="form-control" id="dept" name="dept">
                                    {% for dept in std_dept %}
                                        <option value="{{ dept }}">{{ dept }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Gender</label>
                        <div class="col-lg-9">
                            {% if std.gender == 'm' %}
                                <input class="form-check-input" type="radio" value="m" name="gender" checked>Male</input><br>
                                <input class="form-check-input" type="radio" value="f" name="gender">Female</input>
                            {% else %}
                                <input class="form-check-input" type="radio" value="m" name="gender" >Male</input><br>
                                <input class="form-check-input" type="radio" value="f" name="gender"checked>Female</input>
                            {% endif %}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Semester</label>
                        <div class="col-lg-9">
                            <select class="form-control align-center"  name="sem">

                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-9">
                            <input type="reset" class="btn btn-secondary" value="Cancel" />
                            <input type="submit" class="btn btn-primary" value="Save Changes" id="submit" />
                        </div>
                    </div>
                </form>
            </div>
        {% if updated == True %}
            <div>
                <label class="col-lg-3 col-form-label form-control-label"><b>Details Edited Successfully.</b></label>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
