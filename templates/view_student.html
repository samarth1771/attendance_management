{% extends 'base.html' %}
{% block content %}


<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table mr-1"></i>Student Table</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Phone No</th>
                            <th>Update/Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in filtered_std %}
                        <tr>
                            <td>{{  s.er_no  }}</td>
                            <td>{{  s.name  }}</td>
                            <td>{{  s.gender  }}</td>
                            <td>{{ s.rfid_no }}</td>
                            <td><a href="{% url 'edit_student' s.er_no %}">Edit</a> </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
